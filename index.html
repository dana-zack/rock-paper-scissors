<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <aside class="left-display">
      <p class="player-icons">👩🏻</p>
      <h2>Human</h2>
      <p class="wins">Wins: 0</p>
    </aside>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <section class="view main hidden">
        <h2>Choose your game!</h2>
        <button type="button" id="main-btn-1" class="main-buttons">
          <span class="main-button-title">🪨 CLASSIC ✂️</span>
          <br>rock > scissors
          <br>paper > rock
          <br>scissors > paper
        </button>
        <button type="button" id="main-btn-2" class="main-buttons">
          <span class="main-button-title">🦎 DIFFICULT 👽</span>
          <br>rock > scissors & lizard
          <br>paper > rock & alien
          <br>scissors > paper & lizard
          <br>lizard > paper & alien
          <br>alien > scissors & rock
        </button>
      </section>
      <section class="view select-fighter hidden">
      </section>
      <section class="view declare-winner hidden">
      </section>
    </main>
    <aside class="left-display">
      <p class="player-icons">💻</p>
      <h2>Computer</h2>
      <p class="wins">Wins: 0</p>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
