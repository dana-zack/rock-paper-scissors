<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <aside class="left-display">
      <h4>👩🏻</h4>
      <h4>Human</h4>
      <p>Wins: 0</p>
    </aside>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <section class="view select-game-view hidden">
        <h2>Choose your game!</h2>
        <section class="game-type classic-game">
          <h3>🪨 CLASSIC ✂️</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </section>
        <section class="game-type difficult-game">
          <h3>🦎 DIFFICULT 👽</h3>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </section>
      </section>
      <section class="view select-fighter hidden">
      </section>
      <section class="view declare-winner hidden">
      </section>
    </main>
    <aside class="right-display">
      <h4>💻</h4>
      <h4>Computer</h4>
      <p>Wins: 0</p>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
