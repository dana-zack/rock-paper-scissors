<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <aside class="left-display">
      <p class="player-icons">👩🏽</p>
      <h2>Human</h2>
      <p class="wins">Wins: 0</p>
      <button type="button" class="change-game-btn hidden">CHANGE GAME?</button>
    </aside>
    <main>
      <h1>ROCK, PAPER, SCISSORS</h1>
      <section class="view home-view">
        <h2>Choose your game:</h2>
        <button type="button" id="classic-button" class="main-buttons">
          <span class="main-button-title">🪨 CLASSIC ✂️</span>
          <br>rock > scissors
          <br>paper > rock
          <br>scissors > paper
        </button>
        <button type="button" id="difficult-button" class="main-buttons">
          <span class="main-button-title">🦎 DIFFICULT 👽</span>
          <br>rock > scissors & lizard
          <br>paper > rock & alien
          <br>scissors > paper & lizard
          <br>lizard > paper & alien
          <br>alien > scissors & rock
        </button>
      </section>
      <section class="view fighter-view">
        <section class="view classic-view hidden">
          <h2>Select your fighter:</h2>
          <div class="classic-fighters-container">
            <img class="fighters" src="assets/rock.png" alt="rock">
            <img class="fighters" src="assets/happy-paper.png" alt="paper">
            <img class="fighters" src="assets/happy-scissors.png" alt="scissors">
          </div>
        </section>
        <section class="view fighter-view difficult-view hidden">
          <h2>Select your fighter:</h2>
          <div class="difficult-fighters-container">
            <div class="difficult-fighters-group-1">
              <img class="fighters" src="assets/rock.png" alt="rock">
              <img class="fighters" src="assets/happy-paper.png" alt="paper">
              <img class="fighters" src="assets/happy-scissors.png" alt="scissors">
            </div>
            <div class="difficult-fighters-group-2">
              <img class="fighters" src="assets/lizard.png" alt="lizard">
              <img class="fighters" src="assets/happy-alien.png" alt="alien">
            </div>
          </div>
        </section>
      </section>
      <section class="view battle-view hidden">
        <h2 class="declare-winner">
          <!-- declation of winner will appear here -->
        </h2>
        <div class="battle-container">
          <!-- selected fighters will appear here (apply class to img of "selected-fighters") when inserting inner.HTML -->
        </div>
      </section>
    </main>
    <aside class="left-display">
      <p class="player-icons">💻</p>
      <h2>Computer</h2>
      <p class="wins">Wins: 0</p>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
